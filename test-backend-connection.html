<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAPE Backend Connection Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .backend-url {
      background: #f5f5f5;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 20px;
      word-break: break-all;
      border: 2px solid #e0e0e0;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .test-item {
      background: #f9f9f9;
      border-left: 4px solid #ddd;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 4px;
    }
    
    .test-item.success {
      border-left-color: #4caf50;
      background: #f1f8f4;
    }
    
    .test-item.error {
      border-left-color: #f44336;
      background: #fef1f0;
    }
    
    .test-item.loading {
      border-left-color: #2196f3;
      background: #e3f2fd;
    }
    
    .test-title {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    
    .test-message {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    .test-detail {
      font-size: 12px;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      overflow-x: auto;
    }
    
    .icon {
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† XAPE Backend Test</h1>
    <p class="subtitle">Testing connection to Railway hosted backend</p>
    
    <div class="backend-url">
      <strong>Backend:</strong> https://postgres-production-958e.up.railway.app
    </div>
    
    <button id="testBtn" onclick="runTests()">üöÄ Run Connection Tests</button>
    
    <div class="results" id="results"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://postgres-production-958e.up.railway.app';
    
    function addTestResult(title, message, status, detail = null) {
      const results = document.getElementById('results');
      const testItem = document.createElement('div');
      testItem.className = `test-item ${status}`;
      
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        loading: '‚è≥'
      };
      
      let html = `
        <div class="test-title">
          <span class="icon">${icons[status]}</span>
          ${title}
        </div>
        <div class="test-message">${message}</div>
      `;
      
      if (detail) {
        html += `<div class="test-detail">${detail}</div>`;
      }
      
      testItem.innerHTML = html;
      results.appendChild(testItem);
      
      return testItem;
    }
    
    async function runTests() {
      const results = document.getElementById('results');
      const btn = document.getElementById('testBtn');
      
      results.innerHTML = '';
      btn.disabled = true;
      btn.textContent = 'üîÑ Testing...';
      
      // Test 1: Basic connectivity
      const test1 = addTestResult(
        'Test 1: Basic Connectivity',
        'Checking if backend is reachable...',
        'loading'
      );
      
      try {
        const response = await fetch(`${BACKEND_URL}/`, {
          method: 'GET',
        });
        
        if (response.ok) {
          test1.className = 'test-item success';
          test1.querySelector('.test-message').textContent = 
            `‚úÖ Backend is online! Status: ${response.status}`;
        } else {
          test1.className = 'test-item error';
          test1.querySelector('.test-message').textContent = 
            `‚ö†Ô∏è Backend responded with status: ${response.status}`;
        }
      } catch (error) {
        test1.className = 'test-item error';
        test1.querySelector('.test-message').textContent = 
          `‚ùå Failed to connect: ${error.message}`;
      }
      
      // Test 2: News API
      await new Promise(resolve => setTimeout(resolve, 500));
      const test2 = addTestResult(
        'Test 2: News API',
        'Testing /api/news/check endpoint...',
        'loading'
      );
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/news/check`, {
          method: 'GET',
        });
        
        const data = await response.json();
        
        if (response.ok) {
          test2.className = 'test-item success';
          test2.querySelector('.test-message').textContent = 
            `‚úÖ News API working! Found ${data.count || 0} items`;
          
          if (data.headline) {
            const detail = document.createElement('div');
            detail.className = 'test-detail';
            detail.textContent = `Latest: ${data.headline}`;
            test2.appendChild(detail);
          }
        } else {
          test2.className = 'test-item error';
          test2.querySelector('.test-message').textContent = 
            `‚ö†Ô∏è News API error: ${response.status}`;
        }
      } catch (error) {
        test2.className = 'test-item error';
        test2.querySelector('.test-message').textContent = 
          `‚ùå News API failed: ${error.message}`;
      }
      
      // Test 3: Token Balance Check API
      await new Promise(resolve => setTimeout(resolve, 500));
      const test3 = addTestResult(
        'Test 3: Token Balance API',
        'Testing /api/check-token-balance endpoint...',
        'loading'
      );
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/check-token-balance`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            walletAddress: 'test'
          })
        });
        
        const data = await response.json();
        
        if (response.ok || response.status === 400) {
          test3.className = 'test-item success';
          test3.querySelector('.test-message').textContent = 
            `‚úÖ Token API responding correctly!`;
        } else {
          test3.className = 'test-item error';
          test3.querySelector('.test-message').textContent = 
            `‚ö†Ô∏è Token API error: ${response.status}`;
        }
      } catch (error) {
        test3.className = 'test-item error';
        test3.querySelector('.test-message').textContent = 
          `‚ùå Token API failed: ${error.message}`;
      }
      
      // Test 4: Chat API
      await new Promise(resolve => setTimeout(resolve, 500));
      const test4 = addTestResult(
        'Test 4: AI Chat API',
        'Testing /api/chat endpoint...',
        'loading'
      );
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: 'Hello XAPE, this is a test',
            context: { coins: [] }
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          test4.className = 'test-item success';
          test4.querySelector('.test-message').textContent = 
            `‚úÖ AI Chat API working! Response received.`;
          
          if (data.response) {
            const detail = document.createElement('div');
            detail.className = 'test-detail';
            detail.textContent = `XAPE: ${data.response.substring(0, 100)}...`;
            test4.appendChild(detail);
          }
        } else {
          test4.className = 'test-item error';
          test4.querySelector('.test-message').textContent = 
            `‚ö†Ô∏è Chat API error: ${response.status}`;
        }
      } catch (error) {
        test4.className = 'test-item error';
        test4.querySelector('.test-message').textContent = 
          `‚ùå Chat API failed: ${error.message}`;
      }
      
      // Final summary
      await new Promise(resolve => setTimeout(resolve, 500));
      addTestResult(
        'üéâ Tests Complete',
        'All connection tests finished. Check results above.',
        'success'
      );
      
      btn.disabled = false;
      btn.textContent = 'üîÑ Run Tests Again';
    }
    
    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        runTests();
      }, 500);
    });
  </script>
</body>
</html>
