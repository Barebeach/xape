<!DOCTYPE html>
<html>
<head>
    <title>Check XAPE Token Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #333;
            background: #2a2a2a;
            color: white;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #00bfff 0%, #0080ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 2px solid #333;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <h1>üîç Check XAPE Token Balance</h1>
    <p>Enter your Solana wallet address to check your XAPE token balance:</p>
    
    <input type="text" id="walletAddress" placeholder="Enter your wallet address (e.g., 7xKXt...)" />
    
    <button onclick="checkBalance()">Check Balance</button>
    
    <div id="result"></div>

    <script>
        async function checkBalance() {
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!walletAddress) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please enter a wallet address</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>üîÑ Checking balance...</p>';
            
            try {
                // Check balance via backend
                const response = await fetch('https://postgres-production-958e.up.railway.app/api/check-token-balance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        walletAddress: walletAddress,
                        forceRefresh: true 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }
                
                const data = await response.json();
                
                let html = '<h2>Results:</h2>';
                html += `<p><strong>Wallet:</strong> ${walletAddress}</p>`;
                html += `<p><strong>XAPE Balance:</strong> <span class="${data.balance >= 100 ? 'success' : 'error'}">${data.balance} XAPE</span></p>`;
                html += `<p><strong>Required:</strong> ${data.required} XAPE</p>`;
                
                if (data.hasAccess) {
                    html += '<p class="success">‚úÖ <strong>ACCESS GRANTED!</strong> You have enough tokens to use XAPE extension.</p>';
                } else {
                    const needed = data.required - data.balance;
                    html += `<p class="error">‚ùå <strong>INSUFFICIENT TOKENS!</strong> You need ${needed} more XAPE tokens.</p>`;
                    html += `<p><a href="https://jup.ag/swap/SOL-CRZ2GA5jMsQJRX9jqgeapnwEKx3Cchkzc3bFVmbxpump" target="_blank" style="color: #00bfff;">Buy XAPE on Jupiter ‚Üí</a></p>`;
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
        
        // Auto-detect wallet if Phantom is connected
        window.addEventListener('load', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: true });
                    const address = resp.publicKey.toString();
                    document.getElementById('walletAddress').value = address;
                    document.getElementById('result').innerHTML = `<p class="success">‚úÖ Auto-detected Phantom wallet: ${address}</p>`;
                } catch (e) {
                    // User not connected, that's fine
                }
            }
        });
    </script>
</body>
</html>
